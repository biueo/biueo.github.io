<h1 id="browserify-test"><a href="#browserify-test" class="headerlink" title="browserify test"></a>browserify test</h1><p>First run</p>
<pre><code class="lang-js">npm install jquery-browserify
</code></pre>
<p>Then run</p>
<pre><code class="lang-js">browserify main.js &gt; bundle.js
</code></pre>
<p>Then open index.html and console and scroll with the mousewheel. Should see the events being logged.</p>
